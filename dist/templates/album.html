<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img src="{{album.albumArtUrl}}" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{album.name}}</h2>
            <h3 class="album-view-artist">{{album.artist}}</h3>
            <h5 class="album-view-release-info">{{album.year}} {{album.label}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-repeat="song in album.songs">
            <td class="song-item-number" ng-click="playSong(song)">{{$index+1}}</td>
            <td class="song-item-title">{{song.name}}</td>
            <td class="song-item-duration">{{song.length}}</td>
        </tr>
    </table>
</main>
<section class="player-bar" ng-controller="Album.controller">
    <div class="container">
        <div class="player-bar-control-group left-controls">
            <a class="previous" ng-click="previousSong()">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play" ng-show="!songPlayer.isPlaying" ng-click="songPlayer.play()"></span>
                <span class="ion-pause" ng-show="songPlayer.isPlaying" ng-click="songPlayer.pause()"></span>
            </a>
            <a class="next" ng-click="nextSong()">
                <span class="ion-skip-forward"></span>
            </a>
        </div> <!-- player-bar-control-group -->
        <div class="player-bar-control-group currently-playing">
            <h2 class="song-name">{{songPlayer.currentSongFromAlbum.name}}</h2>
            <h2 class="artist-song-mobile">{{songPlayer.currentSongFromAlbum.name}} - {{album.artist}}</h2>
            <div class="seek-control">
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
                <div class="current-time"></div>
                <div class="total"></div>
            </div>
            <h3 class="artist-name">{{album.artist}}</h3>
        </div>
        <div class="player-bar-control-group right-controls">
            <div class="volume">
                <span class="ion-volume-high"></span>
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
            </div>
        </div>
    </div>
</section>
